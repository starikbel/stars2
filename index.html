<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé≤ –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –ß–µ–ª–ª–µ–Ω–¥–∂ ‚Äî –†–∞–Ω–¥–æ–º –ó–∞–¥–∞–Ω–∏–µ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@700&display=swap');

        :root {
            --logo-size: 140px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            animation: stars 25s linear infinite;
        }

        @keyframes stars { 0% { background-position: 0 0; } 100% { background-position: 300px 300px; } }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: auto;
            max-height: var(--logo-size);
            width: auto;
            max-width: 180px;
            object-fit: contain;
            filter: drop-shadow(0 0 25px #00ffea);
            z-index: 20;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 920px;
            padding: 40px 25px 30px;
            width: 100%;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.8rem;
            margin: 15px 0 35px;
            text-shadow: 0 0 20px #00ffea,
                         0 0 40px #00ffea;
            color: #00ffea;
        }

        #result {
            display: none;
            font-size: 1.35rem;
            color: #ff00aa;
            text-shadow: 0 0 15px #ff00aa;
            margin-bottom: 18px;
            font-weight: bold;
        }

        .display {
            background: rgba(255,255,255,0.1);
            border: 6px solid #00ffea;
            border-radius: 20px;
            padding: 45px 30px;
            min-height: 240px;
            font-size: 2.15rem;
            line-height: 1.35;
            margin: 0 auto 25px;
            max-width: 820px;
            box-shadow: 0 0 60px rgba(0, 255, 234, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s;
        }

        .display.glow {
            animation: finalGlow 1.2s infinite alternate;
            border-color: #ff00aa;
        }

        @keyframes finalGlow {
            from { box-shadow: 0 0 60px rgba(0, 255, 234, 0.7); }
            to   { box-shadow: 0 0 130px #ff00aa, 0 0 180px #00ffea; }
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.65rem;
            padding: 22px 65px;
            background: #ff00aa;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 35px #ff00aa;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 70px #ff00aa;
        }

        .copy-btn {
            padding: 14px 35px;
            font-size: 1.2rem;
            background: #00ffea;
            color: #000;
        }

        #soundBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.15);
            border: 2px solid #00ffea;
            color: #00ffea;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 30;
        }

        /* QR-–∫–æ–¥ */
        #qrContainer {
            position: absolute;
            bottom: 25px;
            left: 25px;
            z-index: 25;
            background: #ffffff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 234, 0.5);
            text-align: center;
        }

        #qrContainer p {
            margin: 8px 0 0 0;
            font-size: 0.85rem;
            color: #111;
            font-family: 'Roboto', sans-serif;
        }

        /* ====================== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø ====================== */
        @media (max-width: 768px) {
            :root {
                --logo-size: 95px;
            }

            #logo {
                max-width: 105px;
                top: 15px;
                right: 15px;
            }

            h1 {
                font-size: 2.1rem;
                margin: 10px 0 25px;
            }

            .display {
                font-size: 1.65rem;
                padding: 35px 20px;
                min-height: 190px;
                border-width: 4px;
            }

            button {
                font-size: 1.45rem;
                padding: 18px 40px;
            }

            .copy-btn {
                font-size: 1.15rem;
                padding: 14px 30px;
            }

            #result {
                font-size: 1.15rem;
                margin-bottom: 12px;
            }

            .container {
                padding: 25px 20px 25px;
            }

            #soundBtn {
                top: 12px;
                left: 12px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            /* –°–∫—Ä—ã–≤–∞–µ–º QR-–∫–æ–¥ –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–∞ –≤—Å–µ—Ö –º–æ–±–∏–ª—å–Ω—ã—Ö */
            #qrContainer {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.85rem;
            }
            
            .display {
                font-size: 1.48rem;
                padding: 30px 18px;
                min-height: 170px;
            }
            
            button {
                font-size: 1.35rem;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="–¢–≤–æ–π –ª–æ–≥–æ—Ç–∏–ø">
    
    <button id="soundBtn" onclick="toggleSound()">üîä –ó–≤—É–∫ –≤–∫–ª—é—á—ë–Ω</button>

    <!-- QR-–∫–æ–¥ —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ -->
    <div id="qrContainer">
        <div id="qrcode"></div>
        <p>–°–∫–∞–Ω–∏—Ä—É–π –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è</p>
    </div>

    <div class="container">
        <h1>üé≤ –ì–†–ê–§–ò–ß–ï–°–ö–ò–ô –ß–ï–õ–õ–ï–ù–î–ñ</h1>

        <div id="result">‚úÖ –ì–û–¢–û–í–û! –í–æ—Ç —Ç–≤–æ—ë –∑–∞–¥–∞–Ω–∏–µ:</div>
        
        <div id="display" class="display">–ù–∞–∂–º–∏ ¬´–ö–†–£–¢–ò–¢–¨!¬ª, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ!</div>
        
        <button onclick="startSpin()">üöÄ –ö–†–£–¢–ò–¢–¨ –ó–ê–î–ê–ù–ò–ï!</button>

        <button id="copyBtn" onclick="copyTask()" class="copy-btn" style="display:none;">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
    </div>

    <script src="tasks.js"></script>
    <script>
        let currentTask = "";
        let isSpinning = false;
        let soundEnabled = true;
        let audioContext;

        const resultDiv = document.getElementById('result');
        const display = document.getElementById('display');
        const copyBtn = document.getElementById('copyBtn');
        const soundBtn = document.getElementById('soundBtn');

        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playSpinTick() {
            if (!soundEnabled) return;
            const ctx = getAudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1100 + Math.random() * 700, ctx.currentTime);
            gain.gain.value = 0.12;
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            setTimeout(() => {
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.03);
                osc.stop(ctx.currentTime + 0.05);
            }, 10);
        }

        function playFinalSound() {
            if (!soundEnabled) return;
            const ctx = getAudioContext();
            const notes = [523.25, 659.25, 783.99];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.value = 0.25;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 1.4);
                    osc.stop(ctx.currentTime + 1.6);
                }, i * 70);
            });
            setTimeout(() => {
                const bass = ctx.createOscillator();
                const bassGain = ctx.createGain();
                bass.type = 'triangle';
                bass.frequency.value = 220;
                bassGain.gain.value = 0.18;
                bass.connect(bassGain);
                bassGain.connect(ctx.destination);
                bass.start();
                bassGain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.9);
                bass.stop(ctx.currentTime + 1);
            }, 120);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á—ë–Ω' : 'üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω';
        }

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;

            resultDiv.style.display = 'none';
            copyBtn.style.display = 'none';
            display.classList.remove('glow');

            let delay = 18;
            const totalSteps = 68;
            let step = 0;

            function spinLoop() {
                const randomIndex = Math.floor(Math.random() * window.tasks.length);
                currentTask = window.tasks[randomIndex];
                display.textContent = currentTask;

                playSpinTick();

                step++;

                if (step > 45) delay = 45 + (step - 45) * 11;
                if (step > 58) delay = 120 + (step - 58) * 28;

                if (step < totalSteps) {
                    setTimeout(spinLoop, delay);
                } else {
                    isSpinning = false;
                    display.classList.add('glow');
                    resultDiv.style.display = 'block';
                    copyBtn.style.display = 'inline-block';
                    playFinalSound();
                }
            }

            spinLoop();
        }

        function copyTask() {
            if (!currentTask) return;
            navigator.clipboard.writeText(currentTask).then(() => {
                const old = copyBtn.textContent;
                copyBtn.textContent = "‚úÖ –°–ö–û–ü–ò–†–û–í–ê–ù–û!";
                setTimeout(() => copyBtn.textContent = old, 1800);
            });
        }

        // === –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô QR-–∫–æ–¥ (–≤—ã—Å–æ–∫–∏–π –∫–æ–Ω—Ç—Ä–∞—Å—Ç + —á–∏—Ç–∞–µ—Ç—Å—è –Ω–∞ 100%) ===
        window.onload = () => {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href,
                width: 148,              // —á—É—Ç—å –±–æ–ª—å—à–µ ‚Äî –ª—É—á—à–µ —á–∏—Ç–∞–µ—Ç—Å—è
                height: 148,
                colorDark: "#000000",    // —á—ë—Ä–Ω—ã–µ –º–æ–¥—É–ª–∏
                colorLight: "#ffffff",   // –±–µ–ª—ã–π —Ñ–æ–Ω
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
